<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none; 
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover {
        opacity: 0.7;
    }
    
    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        color: rgb(41, 118, 211);
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        height: 36px;
        width: 62;
        cursor: pointer;
        margin-right: 8px; 
        transition: background-color 0.15s,
         color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }

    .join-button:active {
        opacity: .7;
        background-color: rgb(41, 118, 211);
    }

    .tweet-button {
        color: white;
        background-color:rgb(2, 158, 255); 
        height: 36px;
        width: 70px;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px; 
        cursor: pointer;
        transition: box-shadow 0.15s;
        
        
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.75);
    }
</style>



<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
